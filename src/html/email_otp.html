<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>${title}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f8fb;
      margin: 0;
      padding: 0;
    }
    .email-container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border: 1px solid #e2e8f0;
    }
    .email-header {
      text-align: center;
      padding-bottom: 20px;
    }
    .email-header img {
      width: 80px;
      margin-bottom: 15px;
    }
    .email-header h1 {
      color: #007bff;
      font-size: 22px;
      margin: 0;
    }
    .email-body {
      text-align: center;
      padding: 20px 0;
    }
    .email-body p {
      color: #555;
      font-size: 16px;
      line-height: 1.6;
    }
    .otp-code {
      font-size: 32px;
      font-weight: 600;
      color: #1a202c;
      background-color: #f0f4f8;
      padding: 15px 25px;
      border-radius: 10px;
      display: inline-block;
      margin: 20px 0;
      border: 1px solid #cbd5e0;
    }
    .email-footer {
      text-align: center;
      font-size: 14px;
      color: #a0aec0;
      padding-top: 20px;
      border-top: 1px solid #e2e8f0;
    }
    .email-footer p {
      margin: 5px 0;
    }
    @media (max-width: 600px) {
      .email-container {
        padding: 20px;
      }
      .otp-code {
        font-size: 24px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="email-container">
    <div class="email-header">
      <img src="${icon}" alt="OTP Icon">
      <h1>${title}</h1>
    </div>
    <div class="email-body">
      <p>${message}</p>
      <div class="otp-code">${otp}</div>
      <p>รหัสอ้างอิง: <strong>${refcode}</strong></p>
    </div>
    <div class="email-footer">
      <p>หากคุณไม่ได้ร้องขอรหัสนี้ โปรดละเว้นอีเมลนี้</p>
      <p>ขอบคุณ,<br>${sender}</p>
    </div>
  </div>
</body>
</html>
